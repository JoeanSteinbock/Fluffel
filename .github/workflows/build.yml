name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-14
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_16.2.app

    - name: Update Homebrew
      run: brew update

    - name: Install create-dmg
      run: brew install create-dmg

    - name: Build Xcode project
      run: |
        xcodebuild \
          -project Fluffel.xcodeproj \
          -scheme Fluffel \
          -configuration Release \
          -derivedDataPath build \
          -destination 'generic/platform=macOS' \
          clean build
        
        # 确保构建目录存在
        mkdir -p build/Release
        cp -r build/Build/Products/Release/Fluffel.app build/Release/

    - name: Create DMG
      run: |
        mkdir -p artifacts
        mkdir -p temp_dmg
        
        # 复制文件到临时目录
        cp -r "build/Release/Fluffel.app" temp_dmg/
        cp "./Fluffel/preview.png" temp_dmg/.background.png
                
        create-dmg \
          --volname "Fluffel Installer" \
          --background ".background.png" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --icon "Fluffel.app" 200 190 \
          --hide-extension "Fluffel.app" \
          --app-drop-link 600 190 \
          --no-internet-enable \
          "artifacts/Fluffel.dmg" \
          "temp_dmg"

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/Fluffel.dmg
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}